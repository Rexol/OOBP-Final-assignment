<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="products_clean.js"></script>
    <script src="index.js"></script>
    <title>Buyme.io</title>
</head>
<body>
    <header>
        <div class="content">
            <p>BUY THIS (c) STAT QUEST</p>
            <div class="cart-icon" onclick="openCart()">
                <img src="./asserts/cart.png">
                <p class="items"></p>
            </div>
        </div>
    </header>
    
    <div class="main-list">
        <div class="content">
            <!-- TILE TEMPLATE 
                <div class="product-tile" id="product-id" onclick="openPopup">
                    <img src="https://statquest.org/wp-content/uploads/2020/07/statquest_adaboost_study_guide_thumbnail.001-300x300.png" class="img">
                    <h3 class="title">AdaBoost Study Guide</h3>
                    <p class="price">3.00 $</p>
                    <input type="button" value="ADD TO CART">
                </div> 
            -->
        </div>
    </div>

    <div class="main-cart">
        <div class="content">
            <table class="cart-table">
                <tr class="cart-table-header">
                    <th>Product name</th>
                    <th>Quantity</th>
                    <th>Unit price</th>
                    <th>Price</th>
                </tr>
                <!-- TR TEMPLATE -->
                <!-- <tr id="cart-entry-9601">
                    <td>AdaBoost Study Guide</td>
                    <td><input id="quantity-9601" type="number" min="0" max="99" onchange="handleOnchange(this)"></td>
                    <td id="up-9601">3.00 $</td>
                    <td id="tp-9601">6.00 $</td>
                </tr> -->
                <!-- TR TEMPLATE-->
            </table>
            <hr>
            <div class="result">
                <div>In total: </div>
                <div class="total"></div>
                <div>$</div>
            </div>
            <div class="buttons">
                <input type="button" value="GO BACK" onclick="closeCart()">
                <input type="button" value="CHECK OUT" onclick="alert('Thanx for buying.'); window.location.reload();">
            </div>
        </div>
    </div>
    
    <footer>
        <div class="content">
            (c) made by me, all rights reserved
        </div>
    </footer>

    <div class="popup">
        <div class="main">
            <div class="header">
                <div class="return" onclick="collapsePopup()">
                    <img src="./asserts/back.png" alt="">
                </div>
                <div class="cart" onclick="openCart()">
                    <img src="./asserts/backet.png" alt="">
                    <p class="items"></p>
                </div>
            </div>
            <div class="content">
                <div class="image">
                    <img src="" alt="">
                </div>
                <div class="descby">
                    <p class="description"></p>
                    <input class="button" type="button" value="ADD TO CART">
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
